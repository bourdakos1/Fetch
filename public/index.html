<!DOCTYPE html>
<html>
<head>
	<title>Fetch</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="red_header"></div>
	<div class="expander">
		<div class="wrapper">
			<div id="title" class="controls">
				<img src="/images/logo.png" style="width:28px; height:28px; vertical-align:middle" />
  				<span style="margin-left:10px">Fetch</span>
			</div>
			<div id="content">
			</div>
			<div class="controls">
				<input type="text" placeholder="Type a message..." rows="1" id="field">
			</div>
		</div>
		<div class="menu_holder">
			<div id="title" class="controls">
				<img src="/images/logo.png" style="width:0px; height:28px; vertical-align:middle; visibility:hidden" />
				Menu
			</div>
			<div id="menu">
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
